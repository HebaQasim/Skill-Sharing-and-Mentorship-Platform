# Common
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.port=8080
logging.level.org.springframework.security=DEBUG

# Database (from env)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JWT (from env)
security.jwt.secret=${JWT_SECRET}
security.jwt.access-expiration=${JWT_ACCESS_EXPIRATION:900}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Storage
app.storage.provider=local
app.storage.local.root=uploads
app.storage.local.public-base=/files
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

# Bootstrap (from env)
app.bootstrap.enabled=${BOOTSTRAP_ENABLED:true}
app.bootstrap.admin.email=${BOOTSTRAP_ADMIN_EMAIL}
app.bootstrap.admin.password=${BOOTSTRAP_ADMIN_PASSWORD}
app.bootstrap.admin.first-name=System
app.bootstrap.admin.last-name=Admin
